
<ion-content>
 

  <ion-item color="black">
      <ion-label>Rest Duration</ion-label>
      <ion-datetime displayFormat="mm:ss" placeholder="Tap here" [(ngModel)]="fullTime"></ion-datetime>
    </ion-item>
    
  
    <circle-progress (click)="startTimer()"
      [percent]="percent"
      [maxPercent]="100"
      [radius]="radius"
      [showTitle]="false"  
      [showSubtitle]="true"
      [subtitle]="remainingTime"
      [innerStrokeColor]="'#C7E596'"
      [subtitleFontSize]="40"
      [showUnits]="false"
      [outerStrokeWidth]="5"
      [outerStrokeColor]="'#78C000'"
      [showZeroOuterStroke]="false"
      [backgroundStroke]="'#000000'"
      [backgroundStrokeWidth]="3"
      [outerStrokeGradient]="true"
      [outerStrokeGradientStopColor]="'#4BD1BB'" 
      [showInnerStroke]="false"    
    ></circle-progress>

    <p>{{elapsed.h}} : {{elapsed.m}} : {{elapsed.s}}</p>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ng-container *ngIf="timer == false; else running">
        <ion-fab-button (click)="startTimer()">
          <ion-icon name="arrow-dropright-circle"></ion-icon>
        </ion-fab-button>
      </ng-container>
      <ng-template #running>
          <ion-fab-button (click)="stopTimer()">
              <ion-icon name="square"></ion-icon>
          </ion-fab-button>
      </ng-template>
    </ion-fab>

</ion-content>
